        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"

    <div class="alert alert-danger" role="alert">

        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- Container -->

    <div class="container-fluid">
        <li class="flex-item" id="map"></li>
    </div>

    <!-- New UI -->
    <div class="container">
        <form>

            <!-- Origin -->
            <div class="form-group">
                <label for="origin">Origin</label>
                <input type="text" class="form-control" id="location-1" placeholder="Enter origin location...">
                <button type="button" class="btn btn-light" onclick="addRow()">Add Row</button>
            </div>

            <!-- Destination -->
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination-1" placeholder="Enter destination location...">
            </div>

            <!-- Buttons-->
            <button type="button" class="btn btn-success" onclick="calcRoute();">Get Directions</button>
            <button type="button" class="btn btn-danger" onclick="clearRoute();">Clear</button>
        </form>
    </div>
